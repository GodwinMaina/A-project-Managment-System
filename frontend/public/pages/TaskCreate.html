<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="../.css">




    <style>
  .navbar {
        background-color:#06A67E;
        padding: 20px;
        display: flex;
        border-radius: 10px;
        justify-content: space-between;
        align-items: center;
    }

    .navbar a {
        color:white;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        margin: 20px;
    }

    .back-arrow {
        font-size: 24px;
        text-decoration: none;
        margin-right: 20px;
    }

    .adminPanel {
        display: flex;
        align-items: center;
    }

    .adminText {
        color: white;
        margin-left: 10px;
    }

    .taskProfile {
        display: flex;
        justify-content: center;
    }

        .taskForm {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    
        .taskForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        .taskForm input[type="text"],
        .taskForm input[type="date"],
        .taskForm select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        .taskForm .addTask {
            text-align: center;
        }
    
        .taskForm .taskBtn {
            padding: 10px 20px;
            background-color: #06A67E;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .taskForm .taskBtn:hover {
            background-color: #06A67E;
        }
        .taskForm select option {
       font-size: 20px;
        } 
    </style>

</head>


 <div class="taskContainer">
    
    <div class="topTask">
        <div class="navbar">
            <div class="adminPanel">
                <a href="../pages/AdminPage.html" class="back-arrow">&#8592; Back</a>
                <!-- <h2>Admin create</h2> -->
            </div>
            <div class="taskProfile">
                <a href="#">Task Create</a>
                <!-- Add more links here if needed -->
            </div>
        </div>

    <div class="sideTask">


    </div>
</div>

    <div class="mainTask">

        <div class="taskHeader"></div>

        <div class="taskPart">

            <div class="taskPartA">
                <form action="" id="taskForm" class="taskForm">
                    <div class="taskPartA">
                        <label for="taskName">Task Name:</label>
                        <input class="taskName" type="text" id="taskName">
                        
                        <label for="taskType">Task Type:</label>
                        <input class="taskType" type="text" id="taskType">
                        
                        <label for="startDate">Start Date:</label>
                        <input class="startDate" type="date" id="startDate">
                        
                        <label for="endDate">End Date:</label>
                        <input class="endDate" type="date" id="endDate">
                    </div>
                
                    <div class="taskPartB">
                        <label for="description">Task Description:</label>
                        <input class="description" type="text" id="description">
                    </div>
                    
                    <div class="taskPartC">
                        <label for="selectUser">Assign to:</label>
                        <select id="selectUser" class="selectUser">
                            <option value="">...Select User.....</option>
                        </select>
                    </div>
                
                    <div class="addTask">
                        <button type="submit" class="taskBtn">Add Task</button>
                    </div>
                </form>
                
        <!-- form end -->

        </div>

    </div>
  
 </div>
</div>

  <script  defer src="../../dist/pages/TaskCreate.js"></script>"></script>
</body>
</html>
